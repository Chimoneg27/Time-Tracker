<!DOCTYPE html>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Time tracking dashboard</title>
  <link rel="stylesheet" href="./styles/mobile.css">
</head>
<body>
